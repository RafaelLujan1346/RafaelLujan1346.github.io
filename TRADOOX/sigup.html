<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./singup.css">
    <title>Registro</title>
</head>
<body>
    <header>
        <div class="tradox">
            <div class="img">
                <img class="logo" src="/img/logo.png" alt="Logo">
            </div>
            <div id="Sesion">
                <input type="text" placeholder="Nombre(s)">
                <input type="text" placeholder="Apellidos">
                <input type="text" placeholder="Email">
                <input type="text" placeholder="Contraseña">
                <input type="text" placeholder="Num. Telefono">
                <input type="text" placeholder="Codigo postal">
                <input type="text" placeholder="Pais">
                <input type="text" placeholder="Estado">
                <input type="text" placeholder="Municipio">
                <input type="text" placeholder="Calles">
                <input type="text" placeholder="Tarjeta de credito/debito">
                <input type="text" placeholder="Fecha de expiracion">
                <input type="text" placeholder="CVV">
                <input type="text" placeholder="Propietario">
            </div>
            <div id="button">
                <a href="./index.html" class="boton-link">Iniciar sesión</a>
            </div>
            
        </div>
    </header>
    <footer>
        <div class="Avisos">
            <ul>
                <li><a href="#">Condiciones de uso</a></li>
                <li><a href="#">Aviso de privacidad</a></li>
                <li><a href="#">Ayuda</a></li>
            </ul>
        </div>
        <div class="tradox2024">
            © 2024-2024,Tradoox.com,Inc o sus afiliados
        </div>
    </footer>
</body>
</html>
